<!doctype html>
<html lang="en">
<head>
  <title>Robot Control</title>
  <meta charset="utf-8"/>
  <meta name="author" content="Ryker Dial"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>


  <link rel="stylesheet" href="css/style.css"/>

  <!-- Include JQuery for interface -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css"/>

  <!-- Include Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>

  <!-- Use Spectrum to control LED color -->
  <script src="js/spectrum.js"></script>
  <link rel="stylesheet" href="css/spectrum.css"/>

  <!-- Use websockets to send user commands to server -->
  <script src="/socket.io/socket.io.js"></script>

</head>

<body>
  <div class="container">
    <header>
      <h1>Robot Control</h1>
    </header>

    <section>
        <div class="row">
          <div id="robot_control" class="col-md-4">  
        <p align = "center">
          <br /><br /><br />
          Robot Control:<br /><br />
            <button type="button" id="forward">Forward</button><br />
            <button type="button" id="left">Left</button>
            <button type="button" id="center">Center</button>
            <button type="button" id="right">Right</button><br />
            <button type="button" id="backward">Backward</button><br />
            <button type="button" id="stop">Stop</button>
        </p>
      <br /><br /><br /><br />
        <p class="tab">
          <p>
            <label for="drive_power">Robot Drive Power:</label>
            <input type="text" id="drive_power" readonly style="border:0; color:#f6931f; font-weight:bold;">
          </p>
          <div id="drive_power_slider"></div>
          <button type="button" id="set_drive_power">Set</button>
        <br /><br />
        LED Control:<br /> 
          <input type='text' class="basic" />
          <button type="button" id="off">Off</button>
        </p>
      </div>
      <div id="video" class="col-md-8">
       <img id="video_stream" alt="Robot Stream" src=""</img>
      </div>
      <hr />
    </section>
    <script src="js/interface.js"></script>
  </div>
</body>
</html>
