<!doctype html>
<html lang="en">
<head>
	<title>Robot Control</title>
	<meta charset="utf-8" />
  <meta name="author" content="Ryker Dial" />

  <link rel='stylesheet' href='css/style.css' />

  <!-- Include JQuery for interface -->
	<script src="js/jquery.min.js"></script>

  <!-- Use Spectrum to control LED color -->
  <script src='js/spectrum.js'></script>
  <link rel='stylesheet' href='css/spectrum.css' />

	<!-- Use websockets to send user commands to server -->
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <header>
    <h1>Robot Control</h1>
  </header>

  <section>
    <div id="robot_control">
      <p align = "center">
        <br /><br /><br />
        Robot Control:<br /><br />
          <button type="button" id="forward">Forward</button><br />
          <button type="button" id="left">Left</button>
          <button type="button" id="center">Center</button>
          <button type="button" id="right">Right</button><br />
          <button type="button" id="backward">Backward</button><br />
          <button type="button" id="stop">Stop</button>
      </p>
    <br /><br /><br /><br />
      Robot Drive Power:<br />
        <input type="number" id="robot_drive_power" min=0 max=63>
        <button type="button" id="set_drive_power">Set</button> 
    <br /><br />
    LED Control:<br /> 
      <input type='text' class="basic" />
      <button type="button" id="off">Off</button>
    </div>
    <div id="video">
      <p align = "center">
      <iframe src="http://192.168.1.107:8081" width="320" height="240"></iframe>
    </p>
    </div>
    <hr />
  </section>
  <script src="js/interface.js"></script>
</body>
</html>
