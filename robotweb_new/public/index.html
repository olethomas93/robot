<!DOCTYPE html>
<html lang="en">
<head>
	<title>Robot Control</title>
	<meta charset="utf-8">
  <link rel='stylesheet' href='css/style.css' />

	<script src="js/jquery.min.js"></script>

  <!-- Use Spectrum to control LED color -->
  <script src='js/spectrum.js'></script>
  <link rel='stylesheet' href='css/spectrum.css' />

	<!--Socket.io library-->
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <div class="center">
    <p align = "center">
    Robot Control:<br><br>
      <button type="button" id="forward">Forward</button><br>
      <button type="button" id="left">Left</button>
      <button type="button" id="center">Center</button>
      <button type="button" id="right">Right</button><br>
      <button type="button" id="backward">Backward</button><br>
      <button type="button" id="stop">Stop</button>
  </p>
  <br>

    Robot Drive Power:<br>
      <input type="number" id="robot_drive_power" min=0 max=64>
      <button type="button" id="set_drive_power">Set</button> Resend drive command for changes to take effect.<br>
  </div>
  <br><br>
  LED Control:<br> 
    <input type='text' class="basic" />
    <em id='basic-log'></em>
    <button type="button" id="off">Off</button>
